syntax ="proto3";
package protocol;

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_package = "com.lmxdawn.him.common.protobuf";

// 请求实体
message WSUserResProto{
    uint64 uid = 1;
    string name = 2;
    string avatar = 3;
    string remark = 4;
    string groupName = 5;
    int32 groupId = 6;
    string groupAvatar = 7;
    string receiveAvatar = 8;
}
